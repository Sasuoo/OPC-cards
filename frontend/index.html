<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPC Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginPage" class="page active">
  <h1>تسجيل الدخول</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
  </form>
</div>

<div id="storePage" class="page">
  <h1>المتجر</h1>
  <div id="balance">الرصيد: 0</div>
  <div id="categoriesContainer"></div>
  <div id="productsContainer"></div>
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<div id="adminPage" class="page">
  <h1>لوحة الإدارة</h1>
  <form id="categoryForm">
    <input type="text" id="categoryName" placeholder="اسم الفئة" required>
    <button type="submit">إضافة فئة</button>
  </form>
  <form id="productForm">
    <input type="text" id="name" placeholder="اسم المنتج" required>
    <input type="number" id="price" placeholder="السعر" required>
    <input type="number" id="stock" placeholder="الكمية" required>
    <select id="categorySelect"></select>
    <textarea id="desc" placeholder="الوصف"></textarea>
    <button type="submit">إضافة منتج</button>
  </form>
  <div id="responseAdmin"></div>
  <button id="backToStore">العودة للمتجر</button>
</div>

<script src="script.js"></script>
</body>
</html>
