<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPC Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="auth">
    <h1>تسجيل الدخول / التسجيل</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="registerBtn">تسجيل</button>
    <button id="loginBtn">تسجيل الدخول</button>
    <p id="authMessage"></p>
  </div>
  <div id="otpSection" class="hidden">
    <h2>ادخل رمز التحقق</h2>
    <input type="text" id="otpInput" placeholder="الرمز">
    <button id="verifyBtn">تحقق</button>
    <p id="otpMessage"></p>
  </div>
  <div id="shopSection" class="hidden">
    <h1>المتجر</h1>
    <p>رصيدك: <span id="balance">0</span></p>
    <div id="products"></div>
    <div id="topupFormContainer" class="hidden">
      <h2>شحن المنتج</h2>
      <input type="text" id="phone" placeholder="رقم الهاتف">
      <input type="number" id="amount" placeholder="القيمة">
      <button id="topupBtn">طلب شحن</button>
      <p id="topupMessage"></p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
