<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الإدارة - OPC Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>لوحة الإدارة</h1>

  <div id="addProductContainer">
    <h2>إضافة منتج جديد</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="اسم المنتج" required>
      <input type="text" id="category" placeholder="الفئة" required>
      <input type="number" id="price" placeholder="السعر" required>
      <input type="number" id="stock" placeholder="الكمية" required>
      <textarea id="desc" placeholder="الوصف"></textarea>
      <button type="submit">إضافة المنتج</button>
    </form>
    <p id="productResponse"></p>
  </div>

  <div id="productsListContainer">
    <h2>المنتجات الحالية</h2>
    <div id="productsList"></div>
  </div>
</div>
<script src="admin.js"></script>
</body>
</html>
