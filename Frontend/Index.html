<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPC-cards - محفظة OPC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>مرحبا بك في محفظة OPC</h1>

  <form id="topupForm">
    <label>رقم المرسل:</label>
    <input type="text" id="phone" placeholder="09XXXXXXXX">
    
    <label>المبلغ:</label>
    <input type="number" id="amount" placeholder="10.62" step="0.01">
    
    <button type="submit">طلب شحن</button>
  </form>

  <div id="response"></div>

  <button id="toggleMode" style="display:block; margin: 20px auto;">تغيير وضع اللون</button>

  <script src="script.js"></script>
</body>
</html>
