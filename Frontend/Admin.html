<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPC-cards - لوحة إدارة المنتجات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>لوحة إدارة المنتجات</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="اسم المنتج" required>
    <input type="number" id="price" placeholder="السعر" step="0.01" required>
    <input type="number" id="stock" placeholder="الكمية" required>
    <textarea id="desc" placeholder="الوصف" required></textarea>
    <button type="submit">إضافة منتج</button>
  </form>

  <div id="response"></div>

  <button id="toggleMode" style="display:block; margin: 20px auto;">تغيير وضع اللون</button>

  <script src="script.js"></script>
</body>
</html>
